      // Try to open the app via HTTPS deep link
      const appUrl = "https://www.foruindonesia.com/app";

      // Fallback after 2 seconds (app not installed or not verified)

        window.location = "https://play.google.com/store/apps/details?id=dev.com.foru.ecommerce";
      }, 1000);
    };
  </script>
</head>
