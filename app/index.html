<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>FORU</title>
  <script>
    window.onload = function() {
      // Try to open the app using intent
      window.location = "intent://app#Intent;scheme=https;package=dev.com.foru.ecommerce;end;";
      // If not installed, fallback after short delay
      setTimeout(function() {
        window.location = "https://play.google.com/store/apps/details?id=dev.com.foru.ecommerce";
      }, 1000);
    };
  </script>
</head>
