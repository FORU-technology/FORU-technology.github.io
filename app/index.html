<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>FORU</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script>
    window.onload = function() {
      // Open app via intent://
      const packageName = "dev.com.foru.ecommerce";
      const intentURL = `intent://app#Intent;scheme=https;package=${packageName};end`;

      window.location = intentURL;

      // Optional: fallback for browsers that don't support intent://
      setTimeout(function() {
        window.location = `https://play.google.com/store/apps/details?id=${packageName}`;
      }, 1500);
    };
  </script>
</head>
<body>
  <p>Redirecting to the appâ€¦</p>
  <p>If not redirected automatically, <a href="https://play.google.com/store/apps/details?id=dev.com.foru.ecommerce">tap here</a>.</p>
</body>
</html>
